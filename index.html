<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachClub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 2rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            font-weight: 500;
        }

        .customer-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .admin-btn {
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            color: white;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BeachClub</h1>
        <div class="buttons">
            <a href="./menu.html" class="button customer-btn">Men√º</a>
            <a href="./admin.html" class="button admin-btn">Admin Panel</a>
        </div>
    </div>
</body>
</html>
