<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachClub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ffd93d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .customer-btn {
            background: linear-gradient(135deg, var(--primary-color), #ff8e8e);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .admin-btn {
            background: linear-gradient(135deg, var(--secondary-color), #ffed4a);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
            color: #333;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }

            .buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .button {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BeachClub</h1>
        <div class="buttons">
            <a href="./menu.html" class="button customer-btn">Men√º</a>
            <a href="./admin.html" class="button admin-btn">Admin Panel</a>
        </div>
    </div>
</body>
</html>
